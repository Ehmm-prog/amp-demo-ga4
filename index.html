<!DOCTYPE html>
<html amp>
<head>
    <meta charset="utf-8">
    <title>AMP Demo with GA4</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
</head>
<body>
    <h1>Welcome to the AMP Demo Page</h1>
    <p>This is a simple AMP page to demonstrate integration with GA4.</p>
    
    <!-- Google Analytics 4 -->
    <amp-analytics type="gtag" data-credentials="include">
        <script type="application/json">
        {
          "vars": {
            "gtag_id": "G-X3LM9TKWCK",
            "config": {
              "G-X3LM9TKWCK": {  
                "groups": "default"
              }
            }
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            },
            "trackButtonClicked": {
              "on": "click",
              "selector": "#myButton",
              "request": "event",
              "vars": {
                "event_name": "ButtonClicked",
                "event_category": "ButtonInteraction"
              }
            }
          }
        }
        </script>
    </amp-analytics>

    <!-- BotÃ³n para generar el evento -->
    <button id="myButton">Click Me</button>
</body>
</html>
